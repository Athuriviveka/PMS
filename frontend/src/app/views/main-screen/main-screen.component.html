<mat-table [dataSource]="payments" matSort>
    <ng-container matColumnDef="payee_first_name">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.payee_first_name }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="payee_last_name">
      <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.payee_last_name }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="total_due">
      <mat-header-cell *matHeaderCellDef> Total Due </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.total_due | currency }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="editPayment(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="deletePayment(element._id)">
          Delete
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="totalPayments" [pageSize]="10" (page)="onPageChange($event)">
  </mat-paginator>
